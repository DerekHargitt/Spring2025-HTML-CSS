<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Idea Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <nav>
            <ul>
                <li><a href="final1.html">Home</a></li>
                <li><a href="final2.html">Details</a></li>
                <li><a href="final3.html">Form</a></li>
                <li><a href="final4.html">Credits</a></li>
            </ul>
        </nav>

        <main>
            <h1><img src="Image000.PNG" alt="Icon" class="responsive-img">Submit Your Game Idea</h1>
            <form>
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br><br>

                <label for="idea">Game Idea:</label><br>
                <textarea id="idea" name="idea"></textarea><br><br>

                <label>Platform:</label><br>
                <input type="checkbox" name="platform" value="PC"> PC
                <input type="checkbox" name="platform" value="Console"> Console<br><br>

                <label>Experience Level:</label><br>
                <input type="radio" name="experience" value="Beginner"> Beginner
                <input type="radio" name="experience" value="Advanced"> Advanced<br><br>

                <label for="date">Desired Start Date:</label><br>
                <input type="date" id="date" name="date"><br><br>

                <label for="genre">Preferred Genre:</label><br>
                <select id="genre" name="genre">
                    <option>RPG</option>
                    <option>FPS</option>
                    <option>Puzzle</option>
                </select><br><br>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </main>

        <footer>
            <nav>
                <ul>
                    <li><a href="final1.html">Home</a></li>
                    <li><a href="final2.html">Details</a></li>
                    <li><a href="final3.html">Form</a></li>
                    <li><a href="final4.html">Credits</a></li>
                </ul>
            </nav>
        </footer>
    </div>
</body>
</html>
